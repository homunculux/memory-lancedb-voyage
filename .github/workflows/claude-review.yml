name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR with focus on:
            - LLM provider integration correctness (model routing, API key handling)
            - Agent logic: signal generation, risk calculation, portfolio decisions
            - Data handling: Financial Datasets API responses, price data normalization
            - Security: no hardcoded credentials, env var handling
            - DRY principle: no duplicate logic across agents
            - Python best practices: type hints, error handling, edge cases
            - Test coverage for changed code

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` for specific code issues.
            Only post GitHub comments â€” don't submit review text as messages.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
